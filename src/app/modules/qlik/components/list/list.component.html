<table class="table table-dark" *ngIf="qlikApps.length" mat-table [dataSource]="qlikApps">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let app"> {{app.qDocName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="filesize">
        <th mat-header-cell *matHeaderCellDef> Filesize </th>
        <td mat-cell *matCellDef="let app"> {{app.qDocFilesize}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Document ID </th>
        <td mat-cell *matCellDef="let app"> {{app.qDocId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeaders;"></tr>
</table>

<div>Footer</div>
