<div class="lui-bg-inverse">
    <ul class="lui-list lui-list--inverse">

        <li class="lui-list__item" *ngFor="let item of menuItems">
            <span class="lui-list__text">
                <a routerLink="/{{item.route}}" routerLinkActive="router-link-active">
                    {{item.name}}
                </a> 
            </span>
        </li>
    </ul>
</div>
