<div class="qapp-list--table">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <table class="table" *ngIf="qlikApps.length" mat-table [dataSource]="qlikApps">
        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let app"> {{app.qDocName}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="filesize">
            <th mat-header-cell *matHeaderCellDef> Filesize </th>
            <td mat-cell *matCellDef="let app"> {{app.qDocFilesize}} </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Document ID </th>
            <td mat-cell *matCellDef="let app"> {{app.qDocId}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <!--
        <tr mat-row *matRowDef="let row; columns: tableHeaders;" [ngClass]="{'selected': selection.isSelected(row)}" (click)="selectApp(row)">
        -->
        <tr mat-row *matRowDef="let row; columns: tableHeaders;" (click)="selectApp(row)">
        </tr>
    </table>
</div>

<nav class="qapp-list--actions navbar navbar-expand-lg action-bar-bottom">
    <div class="" role="group">
        <button type="button" class="nav-item  mr-4" (click)="editApp()" >edit</button>
        <button type="button" class="nav-item  mr-4" (click)="deleteApps()" >delete</button>
        <button type="button" class="nav-item" (click)="createApp()" >new</button>
    </div>
</nav>
