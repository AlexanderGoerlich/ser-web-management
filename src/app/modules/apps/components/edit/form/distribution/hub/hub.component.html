<form [formGroup]="hubForm" *ngIf="hubForm">

    <mat-checkbox formControlName="active">Active</mat-checkbox>

    <mat-form-field class="form-control">
        <input matInput formControlName="owner" placeholder="owner" >
    </mat-form-field>

    <mat-form-field class="form-control">
        <input matInput formControlName="connections" placeholder="Connections" >
    </mat-form-field>

    <mat-form-field class="form-control">
        <mat-select formControlName="mode" placeholder="Distribution Mode">
            <mat-option *ngFor="let mode of distributeModes" [value]="mode">
                {{mode.value}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
